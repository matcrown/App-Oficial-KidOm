<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KiDOM Master</title>
    
    <link rel="manifest" href='data:application/manifest+json,{"id":"kidom_final_v4","name":"KiDOM","short_name":"KiDOM","start_url":"index.html","display":"standalone","background_color":"#2667ff","theme_color":"#2667ff","icons":[{"src":"https://i.imgur.com/ZVERytB.png","sizes":"512x512","type":"image/png"}]}'>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KiDOM">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="apple-touch-icon" href="https://i.imgur.com/ZVERytB.png">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #2667ff; --yellow: #FBBF24; --white: #ffffff; --dark: #1e293b; --red: #ef4444; --green-wa: #25d366; --exploradores: #4ade80; --lideres: #FBBF24; --campeones: #818cf8; }
        
        /* AJUSTE PARA PANTALLA COMPLETA TOTAL */
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--blue); 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
            /* Absorbe el Notch del iPhone X */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box;
        }

        /* --- ESTILOS DE LOGIN --- */
        .login-exit-anim { animation: loginExit 0.6s forwards ease-in-out; }
        @keyframes loginExit { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.2); opacity: 0; filter: blur(10px); } }
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #f4f4f4; background-image: url("https://www.transparenttextures.com/patterns/felt.png"); display: flex; align-items: center; justify-content: center; z-index: 99999; transition: 0.5s; }
        .login-card { position: relative; z-index: 100; background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.5); padding: 40px; border-radius: 60px; width: 280px; text-align: center; box-shadow: 0 40px 80px rgba(0,0,0,0.1); }
        .login-input { width: 100%; padding: 12px; border-radius: 15px; border: none; margin-bottom: 10px; font-family: 'Montserrat'; font-weight: 800; text-align: center; outline: none; background: white; }
        .btn-login-go { width: 100%; padding: 15px; background: var(--yellow); border: none; border-radius: 12px; font-weight: 900; cursor: pointer; font-family: 'Montserrat'; }

        /* --- ESTRUCTURA APP --- */
        #main-app-container { display: none; width: 100%; height: 100vh; flex-direction: row; }
        .sidebar { width: 85px; background: white; display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 15px; border-right: 1px solid #eee; }
        .filter-circle { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; cursor: pointer; border: 2px solid #ccc; color: #666; }
        .filter-circle.active.all { background: var(--blue); color: white; border-color: var(--blue); }
        
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; background: #f3f4f6; }
        .header { background: var(--blue); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; font-weight: 900; text-transform: uppercase; font-size: 20px; }
        .header img { height: 35px; }
        .tabs { display: flex; background: #e5e7eb; padding: 5px; }
        .tab-btn { flex: 1; padding: 15px; border: none; font-weight: 900; cursor: pointer; border-radius: 10px; background: transparent; color: #64748b; font-size: 12px; }
        .tab-btn.active { background: var(--yellow); color: var(--dark); }

        #registro { flex: 1; display: none; align-items: flex-start; justify-content: center; padding: 20px; overflow-y: auto; gap: 20px; }
        .form-card, .cost-card { background: white; padding: 25px; border-radius: 30px; border: 2px solid var(--blue); width: 100%; max-width: 400px; }
        .label-kidom { display: block; margin-top: 10px; font-weight: 800; font-size: 10px; color: var(--blue); text-transform: uppercase; text-align: left; }
        .select-kidom { width: 100%; padding: 10px; margin-top: 5px; border-radius: 10px; border: 1px solid #eee; font-family: 'Montserrat'; font-weight: 700; }
        
        #asistencia { display: none; flex: 1; padding: 15px; overflow-y: auto; }
        .grid-asis { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; }
        .card-asis { background: white; border-radius: 20px; padding: 10px; display: flex; align-items: center; gap: 10px; border: 1px solid #eee; }
        .foto-est-asis { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
        
        .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index: 100000; align-items:center; justify-content:center; }
        .modal-box { background: white; padding: 20px; border-radius: 25px; width: 90%; max-width: 350px; text-align: center; }
        canvas { background: #f1f5f9; border: 1px dashed #ccc; border-radius: 10px; width: 100%; height: 150px; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <img src="https://i.imgur.com/TffJPDG.png" width="150" style="margin-bottom: 20px;">
        <input type="text" id="user" class="login-input" placeholder="USUARIO">
        <input type="password" id="pass" class="login-input" placeholder="CONTRASE√ëA">
        <button class="btn-login-go" onclick="validarAcceso()">ENTRAR</button>
    </div>
</div>

<div id="main-app-container">
    <div class="sidebar">
        <div class="filter-circle active all" onclick="location.reload()">ALL</div>
        <div style="margin-top: auto; cursor:pointer;" onclick="location.reload()">üö™</div>
    </div>
    <div class="main-content">
        <div class="header"><img src="https://i.imgur.com/bls27zm.png"><span>KIDOM ACADEMY</span><img src="https://i.imgur.com/bls27zm.png"></div>
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('registro')">AFILIACI√ìN</button>
            <button class="tab-btn" onclick="showTab('asistencia')">ASISTENCIA</button>
        </div>
        
        <div id="registro" style="display: flex;">
            <div class="form-card">
                <label class="label-kidom">Estudiante</label><input type="text" id="f_nombre" class="select-kidom">
                <label class="label-kidom">Grupo</label><select id="sel-grupo" class="select-kidom"><option>Exploradores</option><option>Lideres</option><option>Campeones</option></select>
                <button class="btn-login-go" style="margin-top:20px; width:100%;" onclick="alert('Datos listos')">GUARDAR</button>
            </div>
        </div>
        
        <div id="asistencia"><div class="grid-asis" id="grid-asis"></div></div>
    </div>
</div>

<div class="modal-overlay" id="modalFirma"><div class="modal-box"><h3>FIRMA AQU√ç</h3><canvas id="canvasFirma"></canvas><button class="btn-login-go" style="width:100%; margin-top:10px;" onclick="cerrarModal('modalFirma')">CONFIRMAR</button></div></div>

<script>
    const URL_APP = "https://script.google.com/macros/s/AKfycbxBDTFQPMgeueaojOIkFXe-bAf7kKRDrkLXW2Tjp9zU7gh-Ur6W55SLMIL2kx2zY8WT5Q/exec";
    let allStudents = [];

    async function loadData() { try { const res = await fetch(URL_APP + "?action=read"); const data = await res.json(); allStudents = data; renderAsistencia(); } catch(e){} }
    function renderAsistencia() { const grid = document.getElementById('grid-asis'); grid.innerHTML = ''; allStudents.forEach(k => { grid.innerHTML += `<div class="card-asis"><img src="${k.foto || 'https://via.placeholder.com/50'}" class="foto-est-asis"><div><b>${k.nombre}</b><br><small>${k.sesiones} CLASES</small></div><button onclick="document.getElementById('modalFirma').style.display='flex'">üìù</button></div>`; }); }
    function showTab(t) { document.getElementById('registro').style.display = (t==='registro')?'flex':'none'; document.getElementById('asistencia').style.display = (t==='asistencia')?'block':'none'; if(t==='asistencia') loadData(); }
    function validarAcceso() { if(document.getElementById('user').value === "KidOmAcademy" && document.getElementById('pass').value === "VisionFe2026") { document.querySelector('.login-card').classList.add('login-exit-anim'); setTimeout(() => { document.getElementById('login-overlay').style.display = 'none'; document.getElementById('main-app-container').style.display = 'flex'; }, 600); } }
    function cerrarModal(id) { document.getElementById(id).style.display = 'none'; }

    // Service Worker Dummy para Android
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
</script>
</body>
</html>
