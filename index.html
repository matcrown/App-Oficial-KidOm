<script>
    const URL_APP = "https://script.google.com/macros/s/AKfycbxBDTFQPMgeueaojOIkFXe-bAf7kKRDrkLXW2Tjp9zU7gh-Ur6W55SLMIL2kx2zY8WT5Q/exec";

    const DB = { Pichincha: "Ahorros: 2201732707", Austro: "Ahorros: 3000867844" };
    let allStudents = []; let currentKidName = null;

    async function loadData() { try { const res = await fetch(URL_APP + "?action=read"); const data = await res.json(); allStudents = data.map(s => ({ nombre: s.nombre, rep: s.representante, grupo: s.grupo, clases: parseInt(s.sesiones) || 0, wa: s.whatsapp, horarios: s.horarios || "", foto: s.foto || "" })).sort((a, b) => a.nombre.localeCompare(b.nombre)); renderAsistencia(); renderCalendario(); } catch(e){} }
    function renderAsistencia(filter = 'all') { const grid = document.getElementById('grid-asis'); grid.innerHTML = ''; allStudents.filter(k => filter === 'all' || k.grupo === filter).forEach((k) => { grid.innerHTML += `<div class="card-asis ${k.grupo}"><div class="foto-wrapper"><img src="${k.foto || 'https://via.placeholder.com/70'}" class="foto-est-asis"></div><div class="asis-info"><b onclick="editarHorarios('${k.nombre}')">${k.nombre}</b><small>${k.clases} CLASES</small></div><div class="asis-actions"><button class="btn-asistio-go" onclick="abrirFirma('${k.nombre}')">OK</button><button class="btn-wa-asis" onclick="enviarWA('${k.nombre}','${k.rep}','${k.wa}')">WA</button></div></div>`; }); }
    function renderCalendario(filter = 'all') { const body = document.getElementById('semana-body'); const diasT = ["LUN", "MAR", "MIE", "JUE", "VIE", "SAB"], diasN = ["LUNES", "MARTES", "MIÉRCOLES", "JUEVES", "VIERNES", "SÁBADO"], horas = ["09H", "15H", "16H", "17H", "18H", "19H"]; body.innerHTML = diasN.map((dn, i) => { let col = `<div class="dia-col"><div class="dia-header">${dn}</div>`; horas.forEach(h => { let tag = `${diasT[i]}_${h}`; let kids = allStudents.filter(s => s.horarios.includes(tag) && (filter==='all' || s.grupo===filter)); if(kids.length > 0) col += `<div class="turno-box"><span class="turno-time">${h}00</span>${kids.map(k => `<span class="estudiante-tag" style="background:var(--${k.grupo.toLowerCase()})">${k.nombre.split(' ')[0]}</span>`).join('')}</div>`; }); return col + `</div>`; }).join(''); }
    async function ejecutarAccion(modo) { const btn = (modo === 'register') ? document.getElementById('btn-afiliar-main') : document.getElementById('btn-update-main'); const originalText = btn.innerText; btn.innerText = "..."; const h = Array.from(document.getElementById('sel-horario').selectedOptions).map(o => o.value).join(','); const query = `?action=${modo}&nombre=${encodeURIComponent(document.getElementById('f_nombre').value)}&representante=${encodeURIComponent(document.getElementById('f_rep').value)}&grupo=${encodeURIComponent(document.getElementById('sel-grupo').value)}&whatsapp=${encodeURIComponent(document.getElementById('f_wa').value)}&horarios=${encodeURIComponent(h)}&foto=${encodeURIComponent(document.getElementById('f_foto_url').value)}`; try { await fetch(URL_APP + query, { method: 'GET', mode: 'no-cors' }); alert("OK"); loadData(); } catch(e){} finally { btn.innerText = originalText; } }
    function showTab(t) { ['registro', 'asistencia', 'calendario'].forEach(id => document.getElementById(id).style.display = 'none'); document.getElementById(t).style.display = (t === 'registro') ? 'flex' : 'block'; document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); document.getElementById('btn-' + t).classList.add('active'); if(t!=='registro') loadData(); }
    function abrirFirma(name) { currentKidName = name; ctx.clearRect(0,0,canvas.width,canvas.height); document.getElementById('modalFirma').style.display = 'flex'; }
    async function confirmarAsistia() { await fetch(`${URL_APP}?action=asistencia&nombre=${encodeURIComponent(currentKidName)}&sesiones=-1`, { mode: 'no-cors' }); document.getElementById('modalFirma').style.display = 'none'; loadData(); }
    function cerrarModal(id) { document.getElementById(id).style.display = 'none'; }
    function enviarWA(n, r, w) { const msg = `Hola ${r}, recordamos la sesión de ${n} en 1 hora.`; window.open(`https://wa.me/${w}?text=${encodeURIComponent(msg)}`, '_blank'); }
    function validarAcceso() { const u = document.getElementById('user').value, p = document.getElementById('pass').value; if(u === "KidOmAcademy" && p === "VisionFe2026") { const overlay = document.getElementById('login-overlay'); document.querySelector('.login-card').classList.add('login-exit-anim'); setTimeout(() => { overlay.style.display = 'none'; document.getElementById('main-app-container').style.display = 'flex'; loadData(); }, 600); } else { alert("Error"); } }
    function cerrarSesion() { location.reload(); }
    let canvas = document.getElementById('canvasFirma'), ctx = canvas.getContext('2d'), drawing = false;
    canvas.addEventListener('mousedown', () => drawing = true); canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener('mousemove', (e) => { if(!drawing) return; ctx.lineWidth = 3; ctx.lineCap = 'round'; let r = canvas.getBoundingClientRect(); ctx.lineTo(e.clientX - r.left, e.clientY - r.top); ctx.stroke(); ctx.beginPath(); ctx.moveTo(e.clientX - r.left, e.clientY - r.top); });
    
    if ("serviceWorker" in navigator) { navigator.serviceWorker.register("sw.js").then(() => console.log("SW OK")); }
</script>
